# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: dvgamerr.app

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Scheduled build every Monday at 06:00 UTC
  schedule:
    - cron: '0 6 * * 1'

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      # AdSense envs (prefer Secrets, fallback to Repository/Org Variables)
      PROD: true
      PUBLIC_ADSENSE_CLIENT: ${{ vars.PUBLIC_ADSENSE_CLIENT }}
      PUBLIC_ADSENSE_HOME_SLOT: ${{ vars.PUBLIC_ADSENSE_HOME_SLOT }}
      PUBLIC_ADSENSE_BLOG_SLOT: ${{ vars.PUBLIC_ADSENSE_BLOG_SLOT }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build ðŸ”§
        run: bun i

      - name: Update WakaTime stats
        env:
          WAKA_BADGE_URL: https://wakatime.com/badge/user/06633b1c-3ba7-44c2-ab5d-08e47ccc87ab.svg?style=flat-square&color=blue
        run: |
          bun ./collector/waka-badge.js
          bun ./collector/waka-insights.js
          bun ./collector/github-repos.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Bun cache
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Build ðŸ”§
        run: bun run build

      - name: Upload artifact ðŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
